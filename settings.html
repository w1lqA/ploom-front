<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки — 3D Модели Генератор</title>

    <link rel="stylesheet" href="/style.css"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="scripts/tailwind.config.js"></script>
</head>
<body class="bg-gradient-custom text-white min-h-screen overflow-x-hidden">
    <div class="fixed mx-auto inset-0 pointer-events-none z-0" aria-hidden="true">
        <img src="/assets/images/bg/red.svg" alt="" class="absolute opacity-85 animate-float f1 top-[11%] left-[11%]">
        <img src="/assets/images/bg/orange.svg" alt="" class="absolute opacity-85 animate-float f2 top-[30%] left-0">
        <img src="/assets/images/bg/shape.svg" alt="" class="absolute opacity-85 animate-float f3 top-[45%] left-[10%]">
        <img src="/assets/images/bg/green.svg" alt="" class="absolute opacity-85 animate-float f4 top-[70%] left-[-4%]">
        <img src="/assets/images/bg/grad.svg" alt="" class="absolute opacity-85 animate-float f5 top-[85%] left-[23%]">
        <img src="/assets/images/bg/blue.svg" alt="" class="absolute opacity-85 animate-float f6 top-[-7%] left-[75%]">
        <img src="/assets/images/bg/arrow.svg" alt="" class="absolute opacity-85 animate-float f7 top-[22%] left-[75%]">
        <img src="/assets/images/bg/pink.svg" alt="" class="absolute opacity-85 animate-float f8 top-[54%] left-[84%]">
        <img src="/assets/images/bg/violet.svg" alt="" class="absolute opacity-85 animate-float f9 top-[63%] left-[74%]">
        <img src="/assets/images/bg/object.svg" alt="" class="absolute opacity-85 animate-float f10 top-[78%] left-[57%]">
    </div>

    <main class="flex min-h-screen relative">
        <!-- Основной контент -->
        <div class="flex-1 p-5">
            <!-- Хедер -->
            <header class="flex flex-row w-full items-center justify-between px-8 py-4 absolute top-0 left-0 right-0 z-[1000]">
                <a class="max-w-48 w-full" href="/">
                    <img src="/assets/images/logo.png" alt="" class="object-contain">
                </a>

                <!-- Боковое меню -->
                <button class="max-w-20 w-full flex flex-col items-center justify-center gap-1.5 cursor-pointer transition-all duration-300 hover:scale-105" id="sidebarToggle">
                    <img src="assets/icons/burger-menu.svg" alt="">
                </button>
            </header>

            <!-- Контент настроек -->
            <div class="max-w-[600px] mx-auto mt-[100px] bg-dark-card p-10 rounded-2xl shadow-[0_0_20px_rgba(255,255,255,0.05)]">
                <h1 class="text-4xl mb-8 font-gilroy font-extrabold text-center text-accent">Настройки</h1>
                
                <div class="mb-10 pb-8 border-b border-dark-border last:border-b-0 last:mb-0 last:pb-0">
                    <h2 class="text-2xl mb-5 font-gilroy font-extrabold text-center">Аккаунт</h2>
                    <div class="space-y-5 mb-5">
                        <div class="text-md">
                            <label for="username" class="block text-dark-text-primary text-md mb-2 font-light">Имя пользователя</label>
                            <input type="text" id="username" value="Текущий пользователь" placeholder="Введите имя пользователя"
                            class="w-full rounded-lg p-3 outline-none font-light
                            bg-dark-input border border-dark-border text-dark-text-primary placeholder:text-dark-text-secondary focus:border-gray-500">
                        </div>
                        <div class="text-md">
                            <label for="email" class="block text-dark-text-primary mb-2 font-light">Электронная почта</label>
                            <input type="email" id="email" value="user@example.com" placeholder="Введите email"
                            class="w-full rounded-lg p-3 outline-none font-light
                            bg-dark-input border border-dark-border text-dark-text-primary placeholder:text-dark-text-secondary focus:border-gray-500">
                        </div>
                    </div>
                    <button class="bg-accent hover:opacity-90 text-white px-6 py-3 rounded-lg transition-opacity duration-300 font-medium">Сохранить изменения</button>
                </div>

                <div class="mb-10 pb-8 border-b border-dark-border last:border-b-0 last:mb-0 last:pb-0">
                    <h2 class="text-2xl mb-5 font-gilroy font-extrabold text-center">Внешний вид</h2>
                    <div class="space-y-5">
                        <div class="text-md">
                            <label for="theme" class="block text-dark-text-primary text-md mb-2 font-light">Тема оформления</label>
                            <select id="theme" 
                            class="w-full rounded-lg p-3 outline-none font-light
                            bg-dark-input border border-dark-border text-dark-text-primary placeholder:text-dark-text-secondary focus:border-gray-500">
                                <option value="dark">Тёмная</option>
                                <option value="light">Светлая</option>
                                <option value="auto">Системная</option>
                            </select>
                        </div>
                        <div class="text-md">
                            <label for="language" class="block text-dark-text-primary text-md mb-2 font-light">Язык интерфейса</label>
                            <select id="language" 
                            class="w-full rounded-lg p-3 outline-none font-light
                            bg-dark-input border border-dark-border text-dark-text-primary placeholder:text-dark-text-secondary focus:border-gray-500">
                                <option value="ru">Русский</option>
                                <option value="en">English</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="mb-10 pb-8 border-b border-dark-border last:border-b-0 last:mb-0 last:pb-0">
                    <h2 class="text-2xl mb-5 font-gilroy font-extrabold text-center">Уведомления</h2>
                    <div class="gap-2 text-md">
                        <div class="flex items-center gap-3">
                            <input type="checkbox" id="email-notifications" checked class="w-4.5 h-4.5">
                            <label for="email-notifications" class="text-dark-text-primary text-md cursor-pointer font-medium">Email уведомления</label>
                        </div>
                        <div class="flex items-center gap-3">
                            <input type="checkbox" id="project-updates" checked class="w-4.5 h-4.5">
                            <label for="project-updates" class="text-dark-text-primary text-md cursor-pointer font-medium">Обновления проектов</label>
                        </div>
                        <div class="flex items-center gap-3">
                            <input type="checkbox" id="newsletter" class="w-4.5 h-4.5">
                            <label for="newsletter" class="text-dark-text-primary text-md cursor-pointer font-medium">Рассылка новостей</label>
                        </div>
                    </div>
                </div>

                <div class="mb-10 pb-8 border-b border-dark-border last:border-b-0 last:mb-0 last:pb-0">
                    <h2 class="text-2xl mb-5 font-gilroy font-extrabold text-center">Безопасность</h2>
                    <div class="space-y-5 mb-5">
                        <div>
                            <label for="current-password" class="block text-dark-text-primary text-md mb-2 font-light">Текущий пароль</label>
                            <input type="password" id="current-password" placeholder="Введите текущий пароль"
                            class="w-full rounded-lg p-3 outline-none font-light
                            bg-dark-input border border-dark-border text-dark-text-primary placeholder:text-dark-text-secondary focus:border-gray-500">
                        </div>
                        <div>
                            <label for="new-password" class="block text-dark-text-primary text-md mb-2 font-light">Новый пароль</label>
                            <input type="password" id="new-password" placeholder="Введите новый пароль"
                            class="w-full rounded-lg p-3 outline-none font-light
                            bg-dark-input border border-dark-border text-dark-text-primary placeholder:text-dark-text-secondary focus:border-gray-500">
                        </div>
                        <div>
                            <label for="confirm-password" class="block text-dark-text-primary text-md mb-2 font-light">Подтвердите пароль</label>
                            <input type="password" id="confirm-password" placeholder="Повторите новый пароль"
                            class="w-full rounded-lg p-3 outline-none font-light
                            bg-dark-input border border-dark-border text-dark-text-primary placeholder:text-dark-text-secondary focus:border-gray-500">
                        </div>
                    </div>
                    <button class="bg-accent hover:opacity-90 text-white px-6 py-3 rounded-lg transition-opacity duration-300 font-medium">Сменить пароль</button>
                </div>

                <div class="border border-red-500 p-5 rounded-xl bg-red-500 bg-opacity-5 flex flex-col items-center gap-4">
                    <h2 class="text-2xl font-gilroy font-light text-center">Опасная зона</h2>
                    <p class="text-dark-text-secondary text-sm font-light">Эти действия нельзя отменить. Будьте осторожны.</p>
                    <button class="bg-red-500 hover:bg-red-600 text-white px-6 py-3 rounded-lg transition-colors duration-300 font-medium">Удалить аккаунт</button>
                </div>
            </div>
        </div>

        <!-- Сайдбар -->
        <aside class="fixed top-0 right-[-350px] w-80 h-screen bg-dark-card p-6 sidebar-transition z-[999] overflow-y-auto border-l border-dark-border shadow-[-5px_0_25px_rgba(0,0,0,0.5)]" id="sidebar">
            <h2 class="text-2xl text-center mb-8">Меню</h2>
            
            <div class="mb-8">
                <h3 class="text-dark-text-primary text-lg mb-4 pb-2 border-b border-dark-border font-normal">Создание</h3>
                <div class="space-y-2">
                    <div class="p-4 rounded-lg cursor-pointer menu-item-transition border border-transparent hover:bg-dark-hover hover:border-gray-500 hover:translate-x-1">Из изображения</div>
                    <a href="favorites.html" class="block p-4 rounded-lg menu-item-transition border border-transparent hover:bg-dark-hover hover:border-gray-500 hover:translate-x-1 text-white no-underline">Избранное</a>
                    <a href="my-projects.html" class="block p-4 rounded-lg menu-item-transition border border-transparent hover:bg-dark-hover hover:border-gray-500 hover:translate-x-1 text-white no-underline">Мои проекты</a>
                </div>
            </div>

            <div class="mb-8">
                <h3 class="text-dark-text-primary text-lg mb-4 pb-2 border-b border-dark-border font-normal">Пользователь</h3>
                <div class="space-y-2">
                    <a href="profile.html" class="block p-4 rounded-lg menu-item-transition border border-transparent hover:bg-dark-hover hover:border-gray-500 hover:translate-x-1 text-white no-underline">Профиль</a>
                    <a href="login.html" class="block p-4 rounded-lg menu-item-transition border border-transparent hover:bg-dark-hover hover:border-gray-500 hover:translate-x-1 text-white no-underline">Войти</a>
                    <a href="register.html" class="block p-4 rounded-lg menu-item-transition border border-transparent hover:bg-dark-hover hover:border-gray-500 hover:translate-x-1 text-white no-underline">Регистрация</a>
                    <div class="p-4 rounded-lg cursor-pointer menu-item-transition border border-transparent hover:bg-dark-hover hover:border-gray-500 hover:translate-x-1">Выйти</div>
                </div>
            </div>

            <div class="mb-8">
                <h3 class="text-dark-text-primary text-lg mb-4 pb-2 border-b border-dark-border font-normal">Настройки</h3>
                <div class="space-y-2">
                    <a href="settings.html" class="block p-4 rounded-lg menu-item-transition border border-gray-500 bg-dark-hover text-white no-underline">Настройки</a>
                    <a href="help.html" class="block p-4 rounded-lg menu-item-transition border border-transparent hover:bg-dark-hover hover:border-gray-500 hover:translate-x-1 text-white no-underline">Помощь</a>
                </div>
            </div>
        </aside>
    </main>

    <!-- Подключаем скрипт сайдбара -->
    <script src="scripts/sidebar.js"></script>
</body>
</html>
