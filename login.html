<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход — 3D Модели Генератор</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: {
                            bg: '#0f0f0f',
                            card: '#1a1a1a',
                            input: '#111111',
                            hover: '#222222',
                            border: '#333333',
                        }
                    },
                    fontFamily: {
                        'sans': ['Segoe UI', 'Tahoma', 'Geneva', 'Verdana', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body class="bg-dark-bg text-white min-h-screen flex items-center justify-center p-4">
    <div class="max-w-[400px] w-full bg-dark-card p-10 rounded-2xl shadow-[0_0_20px_rgba(255,255,255,0.05)] text-center">
        <h1 class="text-3xl font-normal mb-6">Вход</h1>
        <form class="space-y-4 mb-4">
            <div class="text-left">
                <label for="email" class="block text-gray-400 text-sm mb-2">Электронная почта</label>
                <input type="email" id="email" placeholder="Введите email" required class="w-full bg-dark-input border border-dark-border rounded-lg p-3 text-white focus:border-gray-500 focus:bg-dark-hover outline-none">
            </div>
            
            <div class="text-left">
                <label for="password" class="block text-gray-400 text-sm mb-2">Пароль</label>
                <input type="password" id="password" placeholder="Введите пароль" required class="w-full bg-dark-input border border-dark-border rounded-lg p-3 text-white focus:border-gray-500 focus:bg-dark-hover outline-none">
            </div>

            <button type="submit" class="w-full bg-dark-border hover:bg-dark-hover text-white py-3.5 rounded-lg transition-colors duration-300">Войти</button>
        </form>

        <p class="text-gray-400 text-sm mt-4">
            Нет аккаунта? <a href="register.html" class="text-white font-medium no-underline hover:underline">Зарегистрироваться</a>
        </p>

        <a href="index.html" class="inline-block mt-5 text-gray-400 hover:text-white text-sm no-underline transition-colors duration-300">← На главную</a>
    </div>
</body>
</html>
