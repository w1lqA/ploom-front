<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация — 3D Модели Генератор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <h1>Регистрация</h1>
        <form class="auth-form">
            <label for="username">Имя пользователя</label>
            <input type="text" id="username" placeholder="Введите имя" required>

            <label for="email">Электронная почта</label>
            <input type="email" id="email" placeholder="Введите email" required>

            <label for="password">Пароль</label>
            <input type="password" id="password" placeholder="Введите пароль" required>

            <button type="submit" class="auth-btn">Создать аккаунт</button>
        </form>

        <p class="auth-link">
            Уже есть аккаунт? <a href="login.html">Войти</a>
        </p>

        <a href="index.html" class="back-link">← На главную</a>
    </div>
</body>
</html>
